<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link href="../dist/output.css" rel="stylesheet"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>
 
</head>
<body  >

  <section class=" h-screen w-screen grid place-content-center  bg-Light-gray " >
    <article class=" bg-white w-[330px]    p-[18px]  rounded-3xl ">
      <div class="pb-5 flex flex-col justify-center " >
        <img class="rounded-xl " src="../images/image-qr-code.png" alt="QR-code">
        <div>
          <h2 class="text-black text-[20px] font-bold font-oufit pt-5 pb-4 px-7  text-center ">  Improve your front-end skills by building projects
          </h2>
          <p class="text-[15px] text-center text-Grayish-blue px-4 font-oufit">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

        </div>
      </div>
    </article>
  </section>

</body>
</html>
